<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Solicitar Acesso</mat-card-title>
        </mat-card-header>
        <form class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome" [(ngModel)]="usuario.nome" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email" [(ngModel)]="usuario.email" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Matrícula" [(ngModel)]="usuario.matricula" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Senha" [(ngModel)]="usuario.senha" [ngModelOptions]="{standalone: true}">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <mat-label>Escolha a função</mat-label>
                    <mat-select>
                        <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button (click)="solicitar()" color="primary" class="btn-block">Solicitar</button>
            <br><a routerLink="/login" routerLinkActive=" active ">Já Possui acesso? Clique aqui!</a>
        </form>
    </mat-card>
</div>
