<mat-card>

    <div class="example-container">
        <mat-form-field appearance="fill">
            <mat-label>Selecione o Setor</mat-label>
            <mat-select [(ngModel)]="setorSelect" (ngModelChange)="applyFilterSelect()">
                <mat-option value=''>Selecione</mat-option>
                <mat-option *ngFor="let setor of setoress" value={{setor.nome}}>
                    {{setor.nome}}
                </mat-option>

            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let setor"> {{setor._id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                <td mat-cell *matCellDef="let setor"> {{setor.Nome}} </td>
            </ng-container>

            <!--  Name Column -->
            <ng-container matColumnDef="equipamentos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Equipamentos </th>
                <td mat-cell *matCellDef="let setor"> <button mat-raised-button color="primary">Equipamentos</button></td>
            </ng-container>

            <!--  Name Column -->
            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                <td mat-cell *matCellDef="let setor">
                    <button mat-mini-fab color="accent" (click)="openDialog(setor)"  aria-label="Example icon button with a delete icon">
                  <mat-icon>edit</mat-icon>
                </button>
                    <!-- <app-dialog-setor></app-dialog-setor> -->
                    <button mat-mini-fab color="warn" (click)="openDialogDelete(setor)" aria-label="Example icon button with a delete icon">
                  <mat-icon>delete</mat-icon>
                </button>

                </td>
            </ng-container>



            <!-- Fruit Column -->
            <!--       <ng-container matColumnDef="fruit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
            <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
        </ng-container>
 -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    <button mat-mini-fab color="primary" (click)="openDialogAdd()" [ngStyle]="{'margin' : '10px', 'margin-left' : '95%'}" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
</mat-card>
